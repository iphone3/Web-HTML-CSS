<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	
	<body>
		<form>
			<!--4行3列-->
			<table width="700" height="250" border="1" cellspacing="0" align="center">
				<!--第1行-->
				<tr>
					<td rowspan="4" width="150" align="center">
						总体信息
					</td>
					<td colspan="2" align="center">
						用户注册
					</td>
					<!--<td>3</td>-->
				</tr>
				
				<!--第2行-->
				<tr>
					<!--<td>1</td>-->
					<td width="180" align="right">
						用户名: 
					</td>
					<td>
						<input type="text" placeholder="填写用户名" />
					</td>
				</tr>
				
				<!--第3行-->
				<tr>
					<!--<td>1</td>-->
					<td align="right">
						密&nbsp;&nbsp;&nbsp;&nbsp;码:
					</td>
					<td>
						<input type="password" />
					</td>
				</tr>
				
				<!--第4行-->
				<tr>
					<!--<td>1</td>-->
					<td colspan="2" align="center">
						<input type="submit" value="提交" />
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="重置" />
					</td>
					<!--<td>3</td>-->
				</tr>
			</table>
		</form>
	</body>
</html>
